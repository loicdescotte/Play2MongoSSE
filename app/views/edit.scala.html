@(id: String, postForm: Form[Post])

@import helper._

@main("news") {
 
<div id="content">   
     
    <h1>Edit message</h1>   
    @form(routes.HtmlController.update(id)) {
        <fieldset>
			<div class="input">                	    
	            @inputText(postForm("author"), 'label -> "Your name : ")
        	</div>
	        <div class="input">                	    
	            @inputText(postForm("message"), 'label -> "Your message : ")
        	</div>
        </fieldset>

        <div class="actions">
            <input type="submit" value="Save" class="btn primary"> or 
            <a href="/" class="btn">Cancel</a> 
        </div>        
   } 

</div>
}
